<script>
  gsap.registerPlugin(ScrollTrigger);

  gsap.utils.toArray(".panel").forEach((panel, i) => {
    ScrollTrigger.create({
      trigger: panel,
      start: "top top",
      pin: true,
      pinSpacing: false,
    });
  });

  </script>

  <script>

      ScrollTrigger.create({
        trigger: panel1,
        start: "top top",
        pin: true,
        pinSpacing: false,
      });
    });

    </script>
  <script>
    ScrollTrigger1.create({
      snap: 1 / 3 // snap whole page to the closest section!
    });
  </script>
